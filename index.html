<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Login Panel</title>
  <style>
    body {
      background-color: #fafafa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border: 1px solid #dbdbdb;
      text-align: center;
      width: 300px;
      border-radius: 10px;
    }

    .logo {
      width: 180px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #dbdbdb;
      border-radius: 5px;
      font-size: 14px;
    }

    .login-btn {
      width: 100%;
      background-color: #3897f0;
      color: white;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
